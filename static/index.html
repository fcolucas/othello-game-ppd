<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Othello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Othello (Reversi)</h1>
        <div id="scoreboard">
            <span id="black-count">Preto: 0</span>
            <span id="white-count">Branco: 0</span>
        </div>
        <div id="player-color">Aguardando cor...</div>
        <div id="player-turn">Vez do jogador: Preto</div>
        <div class="game-container">
            <div id="game-board"></div>
            <div id="chat">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Digite uma mensagem...">
                <button id="chat-send">Enviar</button>
            </div>
        </div>
        <button id="resign-button">Desistir</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
